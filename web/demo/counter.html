<!DOCTYPE HTML>
<html>
<head>
	<title>Echo</title>
	<link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />
	<style>
		body { margin: 0px; padding: 0px; }
		#container { padding: 10px; width: 80%; background: #FFFFFF; border: 1px solid #FFFFFF; box-shadow: 0 4px 15px #666666; margin: 10px auto 0px auto; }
		#echo-tests { background: #FFFFFF; }
		#qunit-header, #qunit-tests > li:last-child { border-radius:0; }
	</style>
	<script type="text/javascript" src="../sdk/backplane.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<!--script type="text/javascript" src="../sdk/third-party/jquery.js"></script-->
	<script type="text/javascript" src="http://cdn.echoenabled.com/clientapps/v2/jquery-plugins.js"></script>
	<script type="text/javascript" src="../sdk/utils.js"></script>
	<script type="text/javascript" src="../sdk/events.js"></script>
	<script type="text/javascript" src="../sdk/labels.js"></script>
	<script type="text/javascript" src="../sdk/configuration.js"></script>
	<script type="text/javascript" src="../sdk/user-session.js"></script>
	<script type="text/javascript" src="../sdk/api.js"></script>
	<script type="text/javascript" src="../sdk/stream-server/api.js"></script>
	<script type="text/javascript" src="../sdk/control.js"></script>
	<script type="text/javascript" src="../sdk/identity-server/controls/auth.js"></script>
	<script type="text/javascript" src="../sdk/stream-server/controls/counter.js"></script>
</head>
<body>
	<div id="container"></div>
	<script type="text/javascript">
	window.onload = function() {
		Backplane.init({
			"serverBaseURL": "http://api.echoenabled.com/v1",
			"busName": "jskit"
		});

		var control = new Echo.StreamServer.Controls.Counter({
			"target": document.getElementById("container"),
			"appkey": "test.aboutecho.com",
			"query" : "childrenof:http://example.com/leon/*", 
			"plugins": [{
				"name": "CounterTestPlugin"
			}],
			"param": "test"
		});

		if (console) console.log(control);
	}
	</script>
</body>
</html>
